
<div class="flex flex-column">
  <h1 class="mb-4">Registro</h1>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Confirmar contraseña</mat-label>
    <input type="password" matInput placeholder="Confirmar contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="accent">
    <mat-icon>save</mat-icon>
    Crear cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>
</div>
